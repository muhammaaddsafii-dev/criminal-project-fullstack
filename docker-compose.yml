services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: criminal_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Gunakan host.docker.internal untuk akses host machine
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@host.docker.internal:5432/${DB_NAME:-criminal_db}
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-criminal_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - criminal_network

networks:
  criminal_network:
    driver: bridge
